    <h1 class="text-center bold">Check out some Flights</h1>
    <!-- Begining of the actual page -->
    <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <form role="booking-info">
              <div class="form-group">
                <!-- Section -->
                <div class="row">
                  <p class="vert_bot col-xs-6">From</p>
                  <h2 class="col-xs-6">Flight</h2>
                </div>
                <div class="row">
                  <input type="string" class="form-control text-input col-xs-12 col-lg-4" id="booking-departure" placeholder="Departure City">
                  <p class="col-xs-2 col-lg-3">To</p>
                  <input type="string" class="form-control text-input col-xs-12 col-lg-4" id="booking-departure" placeholder="Destination City">
                </div>
              </div>
              <!-- Section -->
              <div class="form-group">
                <div class="row">
                  <p class="vert_bot col-xs-6">From</p>
                  <h2 class="col-xs-6">Date</h2>
                </div>
                <div class="row">
                <input type="date" class="form-control text-input col-sm-12" id="booking-date-from" placeholder="Date to Depart">
                <p class="col-xs-12 col-lg-3">To </p>
                <input type="date" class="form-control text-input col-sm-12" id="booking-date-to" placeholder="Date to Return">
                </div>

              </div>
              <!-- Section -->
              <div class="form-group">
                <h2>Rental</h2>
                <div class="row">
                <input type="string" class="form-control text-input" id="booking-vehicle" placeholder="Rental Type">
                <p class="col-xs-2 col-lg-3">For</p>
                <input type="string" class="form-control text-input" id="booking-rental-period" placeholder="Rental period">
                </div>
              </div>
        <!-- Inputs End and button below -->
              <div class="spacer"></div>
              <button type="button" class="col-xs-12 text-input btn btn-success"><span class="glyphicon glyphicon-chevron-right"></span></button>
            </form>
          </div>
